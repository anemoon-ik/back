<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Trips</title>
</head>
<body>
    <div style="margin: 2em; max-width: 800px">
        <h1>Trips</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Speed</th>
                    <th>Color</th>
                    <th>Date</th>
                    <th>Trip</th>
                </tr>
            </thead>
            <tbody>
                {% for trip in trips %}
                    <tr>
                        <td>{{car.model.model}}</td>
                        <td>{{car.speed.speed}}</td>
                        <td>{{car.color.color}}</td>
                        <td>{{ trip.date }}</td>
                        <td>{{ trip.km }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            New Trip
         </button>
        <div class="collapse" id="collapseExample" style="margin-top: 0,5em;">
            <div class="card card-body">
                <form method="post" action="/add_trip/" >
                    <div class="row g-3">
                        {% csrf_token %}
                        <div class="col-auto">
                            <label for="model" >Car</label>
                            <input type="text" placeholder="Car name" class="form-control-plaintext" id="model" name="model">
                        </div>
                        <div class="col-auto">
                            <label for="date">Date</label>
                            <input type="datetime" placeholder="date" class="form-control-plaintext" id="date" name="date" value=>
                        </div>
                        <div class="col-auto">
                            <label for="km" >Km</label>
                            <input type="int" placeholder=0 class="form-control-plaintext" id="km" name="km">
                        </div>
                    </div>
                    <div class="col-auto" style="margin-top: 0,5em;">
                        <button type="submit" class="btn btn-success" >Add</button>
                    </div>
                </form>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
